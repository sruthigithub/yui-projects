<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
        <script type="text/javascript" src="./scripts/plugin-charts.js" defer></script>

        <link rel="stylesheet" type="text/css" href="styles/progressbar.css" />
    </head>
    <body>
        <h1>Meterbar Sample</h1>
        <div id="content-stats">
            <div class="progress" data-percentage="35">
              <div class="bar" style="width: 35%">35%</div>
            </div>

            <div class="progress" data-percentage="20">
              <div class="bar" style="width: 20%">20%</div>
            </div>

            <div class="progress" data-percentage="100">
              <div class="bar" style="width: 100%">100%</div>
            </div>

            <div class="progress" data-percentage="50">
              <div class="bar" style="width: 50%">50%</div>
            </div>
        </div>
        <script type="text/javascript" src="./scripts/common.js"></script>
    </body>
</html>
